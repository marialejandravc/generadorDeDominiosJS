<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        <h1>Domain Generator</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">Your domain just a button away!</h5>
        <p class="card-text">
          Click the button to generate a domain name
        </p>
        <button
          type="button"
          class="btn btn-success"
          onclick="generateDomains()"
        >
          Generate Domains
        </button>
        <div id="domainResults"></div>
      </div>

      <div class="p-0">
        Made with ❤️ by
        <a href="https://github.com/marialejandravc"
          >Maria Alejandra Villanueva</a
        >
      </div>
    </div>
  </body>
</html>
